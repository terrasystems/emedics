<!-- filters -->
<div class="container">
	<div class="pad row">
		<div class="btn-group col-md-8 s-center-page">
			<label class="btn btn-primary" ng-model="vm.tasksCriteriaDTO.period" uib-btn-radio="1" uib-uncheckable="uncheckable" translate="TODAY"></label>
			<label class="btn btn-primary" ng-model="vm.tasksCriteriaDTO.period" uib-btn-radio="2" uib-uncheckable="uncheckable" translate="YESTERDAY"></label>
			<label class="btn btn-primary" ng-model="vm.tasksCriteriaDTO.period" uib-btn-radio="3" uib-uncheckable="uncheckable" translate="WEEK"></label>
			<label class="btn btn-primary" ng-model="vm.tasksCriteriaDTO.period" uib-btn-radio="4" uib-uncheckable="uncheckable" translate="MONTH"></label>
		</div>
		<div class="col-md-4">
			<button type="button"
					class="btn btn-default"
					ng-model="vm.showFilter"
					uib-btn-checkbox
					btn-checkbox-true="true"
					btn-checkbox-false="false">
				<i class="glyphicon glyphicon-filter"></i>
				<span translate="FILTERS"></span>
			</button>
		</div>
	</div>

	<div uib-collapse="vm.showFilter">
		<div class="well well-lg">
			<form name="filterForm" novalidate>

				<div class="row form-group">
					<p class="col-md-3 col-sm-3 col-xs-3"><label class="control-label"><span translate="Patient name"></span>: </label></p>
					<div class="col-md-8 col-sm-8 col-xs-8">
						<div class="input-group">
							<input ng-model="vm.tasksCriteriaDTO.patientName"
								   type="text"
								   class="form-control col-md-8 col-sm-8 col-xs-8"
								   id="patientName"
								   placeholder="Enter patient name ...">
							<span class="input-group-btn">
								<button type="button" ng-click="vm.tasksCriteriaDTO.patientName = ''" class="btn btn-default">
									<span class="glyphicon glyphicon-trash"></span>
								</button>
							</span>
						</div>
					</div>
				</div>

				<div class="row form-group">
					<p class="col-md-3 col-sm-3 col-xs-3"><label class="control-label"><span translate="Template name"></span>: </label></p>
					<div class="col-md-8 col-sm-8 col-xs-8">
						<div class="input-group">

							<input ng-model="vm.tasksCriteriaDTO.templateName"
								   type="text"
								   class="form-control col-md-8 col-sm-8 col-xs-8"
								   id="templateName"
								   placeholder="Select a template in the list...">
							<span class="input-group-btn">
								<button type="button" ng-click="vm.tasksCriteriaDTO.templateName = ''" class="btn btn-default">
								  <span class="glyphicon glyphicon-trash"></span>
								</button>
							</span>
						</div>
					</div>
				</div>

				<div class="row form-group">
					<p class="col-md-3 col-sm-3 col-xs-3"><label class="control-label"><span translate="Type task"></span>: </label></p>
					<div class="col-md-8 col-sm-8 col-xs-8">
						<div class="input-group">

							<ui-select allow-clear ng-model="vm.tasksCriteriaDTO.status" theme="bootstrap">
								<ui-select-match placeholder="Select a type in the list...">{{$select.selected.name}}</ui-select-match>
								<ui-select-choices repeat="item.value as item in vm.typeList">
									<span ng-bind-html="item.name"></span>
								</ui-select-choices>
							</ui-select>

							<span class="input-group-btn">
								<button type="button" ng-click="vm.tasksCriteriaDTO.status = null" class="btn btn-default">
									<span class="glyphicon glyphicon-trash"></span>
								</button>
							</span>

						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-3 col-sm-3 col-xs-3">
						<button ng-click="vm.onApplyFilters();" type="submit" class="btn btn-primary" translate="APPLY">
						</button>
					</div>

					<div class="col-md-8 col-sm-8 col-xs-8">
						<button ng-click="vm.onClearFilters();" type="submit" class="btn btn-primary pull-right" translate="CLEAR">
						</button>
					</div>
				</div>

			</form>
		</div>
	</div>
	<hr>

</div>
