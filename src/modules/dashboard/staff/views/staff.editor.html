<div class="container ui-list-view">
	<form ng-submit="vm.onSave()" name="StaffForm">

		<button ui-sref="main.private.dashboard.abstract.staff" class="btn btn-primary"><i class="glyphicon glyphicon-arrow-left">&nbsp;</i></button>

		<formly-form model="vm.staffDTO" fields="vm.staffFields" form="StaffForm">
			<button type="submit" class="pull-right btn btn-default" ng-click="" ng-disabled="StaffForm.$invalid">Submit</button>
		</formly-form>

	</form>
</div>

<script type="text/ng-template" id="error-messages.html">
	<formly-transclude></formly-transclude>
	<div ng-messages="fc.$error" ng-if="form.$submitted || options.formControl.$touched" class="error-messages">
		<div ng-message="{{ ::name }}"
			 ng-repeat="(name, message) in ::options.validation.messages"
			 class="message">
			{{ message(fc.$viewValue, fc.$modelValue, this)}}
		</div>
	</div>
</script>
