<div class="container ">
	<div class="Refs_add">

		<button ui-sref="main.private.dashboard.patients" class="btn btn-primary"><i class="glyphicon glyphicon-arrow-left">&nbsp;</i></button>

		<uib-tabset>
			<!-- FIRST TAB-->
			<uib-tab  heading="Patient">
				<form name="userForm" class="elegant-aero" ng-submit="submitForm()" novalidate>

					<div class="form-group"	ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
						<label translate="FIRST_NAME"></label>
						<input type="text"
							   name="name"
							   class="form-control"
							   ng-model="vm.patientsDTO.firstName"
							   required />
						<p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is	required.</p>
					</div>

					<div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
						<label translate="LAST_NAME"></label>
						<input type="text"
							   name="username"
							   class="form-control"
							   ng-model="vm.patientsDTO.lastName"
							   ng-minlength="3"
							   required />
						<p ng-show="userForm.username.$invalid && !userForm.username.$pristine" class="help-block">You Last Name is required.</p>
					</div>

					<div class="form-group"
						 ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
						<label translate="EMAIL"></label>
						<input type="email"
							   ng-pattern="/^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,6}$/"
							   name="email"
							   class="form-control"
							   ng-model="vm.patientsDTO.email"
							   required />
						<p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
					</div>

					<div class="input-group">
						<label translate="BIRTH_DATE"></label>
						<input type="text"
							   ng-click="open1()"
							   name="myInput"
							   class="form-control"
							   uib-datepicker-popup="{{format}}"
							   ng-model="vm.patientsDTO.dob"
							   is-open="popup1.opened"
							   datepicker-options="dateOptions"
							   ng-required="true"
							   close-text="Close"
							   alt-input-formats="altInputFormats" />
						<span class="input-group-btn" style="padding-top: 5px;">
							<button type="button" class="btn btn-default" ng-click="open1()">
								<i class="glyphicon glyphicon-calendar" style=""></i>
							</button>
						</span>
					</div>

					<button ng-click="vm.addPatients();" type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid" translate="REGISTRATION"></button>

				</form>
			</uib-tab>

		</uib-tabset>
	</div>
</div>
