<div class="container">

	<div class="form-list" ui-list-view="forms in vm.patientForms" options="listOptions">

		<label class="checkbox-inline"><input id="check" type="checkbox" ng-model="forms.active" value=""></label>
			<p class=" col-md-3"><label class="control-label ">Number: </label>{{forms.blank.number}}</p>
			<p class=" col-md-3"><label class="control-label ">Name: </label>{{forms.blank.name}}</p>
			<p class=" col-md-3"><label class="control-label ">Description:</label>{{forms.blank.descr}}</p>
    </div>

	<div class="pad"></div>
	<button type="button" class="btn btn-primary submit-button" ng-click="vm.save()">Save</button>
</div>
