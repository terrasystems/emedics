<div class="container">
	<div class="row form-list">
		<h3 ng-show="vm.list.length == 0" class="noData_msg">You dont have any forms</h3>
		<div  ui-list-view="forms in vm.patientForms" options="listOptions">

			<label class="checkbox-inline"><input id="check" type="checkbox" ng-model="forms.active" value=""></label>

			<p class=" col-md-3"><label class="control-label "><span translate="NUMBER"></span>: </label>{{forms.blank.number}}
			</p>

			<p class=" col-md-3"><label class="control-label "><span translate="NAME"></span>: </label>{{forms.blank.name}}
			</p>

			<p class=" col-md-3"><label class="control-label "><span translate="DESCR"></span>: </label>{{forms.blank.descr}}
			</p>
		</div>

		<div class="pad"></div>
		<button style="float: right" type="button" class="btn btn-primary submit-button" ng-click="vm.save()"><span
				translate="SAVE"></span></button>
	</div>
</div>
