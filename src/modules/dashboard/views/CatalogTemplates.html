<div class="container">
	<div class="row form-list">
		<h1 style="text-align: center">Catalog Templates</h1>
		<a ui-sref="main.private.dashboard.abstract.catalog"><i class="glyphicon glyphicon-arrow-left">back to Catalog</i></a>
		<div ui-list-view="form in vm.FormTemplate" options="listOptions">

			<div class=" pull-right btn-group btn-group-xs template_button">
				<button class="btn btn-danger btn-small" ng-click="vm.onBuy(form.id);form.isPay=true;form.isLoad=true;" ng-disabled="form.isPay">Buy</button>
				<button class="btn btn-success btn-small" ng-click="vm.onLoad(form.id);form.isLoad=true;" ng-disabled="form.isLoad" ng-show="vm.isPatient">Load</button>
				<button class="btn btn btn-info btn-small" ng-click="vm.onView(form.id);" ng-disabled="form.isPreview">View</button>
			</div>

			<p class=" col-md-3"><label class="control-label"><span translate="NUMBER"></span>: </label>{{form.number}}
			</p>

			<p class=" col-md-3"><label class="control-label"><span translate="NAME"></span>: </label>{{form.name}}
			</p>

			<p class=" col-md-3"><label class="control-label"><span translate="DESCR"></span>: </label>{{form.descr}}
			</p>

			<p class=" col-md-1"><label class="control-label"><span></span></label>{{form.status}}
			</p>
		</div>

	</div>
</div>
