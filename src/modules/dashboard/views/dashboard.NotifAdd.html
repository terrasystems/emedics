<div class="row ui-list-view">
	<div class="input-group msg_container ">

		<h1>Massage</h1>

		<div class="msg_form col-md-10 col-sm-8 col-md-offset-1 col-sm-offset-1 ">
			<div><strong>Form:</strong>{{vm.name}}</div>
			<label class="control-label">To doctor:</label>


			<ui-select ng-model="doctor.selected" ng-change="vm.message.toUser.id = doctor.selected.id"
					   theme="bootstrap">
				<ui-select-match style="max-width: 310px" placeholder="Select or search a doctors in the list...">
					{{$select.selected.name +
					'&nbsp (' + $select.selected.email + ')'}}
				</ui-select-match>

				<ui-select-choices
						repeat="doc in (vm.getDoctors($select.search) | filter: $select.search) track by doc.id">

					<div ng-bind="doc.name"></div>
					<small ng-bind="doc.email"></small>


				</ui-select-choices>


			</ui-select>

			<form name="myform" class="notif" action="">
				<label class=" control-label">Title:</label>
				<input type="text" ng-model="vm.message.title" placeholder="Notification title..." class="form-control"
					   aria-describedby="basic-addon2">

				<textarea ng-model="vm.message.text" placeholder="Message text..." class="" name="" id=""
						  rows="5"></textarea>
				<button style="float: right" class="btn btn-default" type="button"
						ng-disabled="!(!!vm.message.title && !!vm.message.text && !!vm.message.toUser.id )"
						ng-click="vm.send()">Send
				</button>
			</form>

		</div>

	</div>
</div>
