<div class="container">
	<div class="row form-list">

		<uib-tabset>
			<div class="search_criterias pull-right" >
				<input class="form_search" placeholder="search your form" style="" type="text" ng-model="vm.filter_.searchStr" />
				<label class="checkbox-inline" style="color:red"><input type="checkbox" ng-model="vm.filter_.xALL" ng-change="onAll();">All</label>
				<label ng-show="vm.userType.type === 'doctor'" class="checkbox-inline" style="color:green"><input type="checkbox"  ng-model="vm.filter_.xPAT" ng-change="vm.onPat();">Patient</label>
				<label ng-show="vm.userType.type === 'doctor'" class="checkbox-inline" style="color:green"><input type="checkbox" ng-model="vm.filter_.xMED" ng-change="vm.onMed();">Med</label>
				<label class="checkbox-inline" style="color:blue"><input type="checkbox" ng-model="vm.filter_.xBOUGHT" ng-change="vm.onBought();">Bought</label>
				<label class="checkbox-inline" style="color:blue"><input type="checkbox" ng-model="vm.filter_.xFREE" ng-change="vm.onFree();">Free</label>
				<label class="checkbox-inline" style="color:blue"><input type="checkbox" ng-model="vm.filter_.xGIFT" ng-change="vm.onGift();">Gift</label>
			</div>
			<uib-tab ng-click="vm.onRefresh();" index="0" heading="Main">
				<div  ui-list-view="form in vm.FormTemplate | filter:vm.filterByCategory" options="listOptions1">

					<div class=" pull-right btn-group btn-group-xs template_button">
						<button class="btn btn-danger btn-small"
								ng-click="vm.onBuy(form.id);form.isPay=true;form.isLoad=true;" ng-disabled="form.isPay" ng-if="form.commercialEnum==='PAID'" ng-hide="form.existPaid === true">
							Buy
						</button>
						<button class="btn btn-success btn-small" ng-click="vm.onLoad(form.id);form.isLoad=true;"
								 ng-if="(form.existPaid === true) || (form.commercialEnum ==='FREE');" translate="LOAD">
						</button>
						<button class="btn btn btn-info btn-small" ng-click="vm.onView(form.id);"
								>View
						</button>
					</div>

					<p class=" col-md-3"><label class="control-label"><span translate="NUMBER"></span>: </label>{{form.number}}
					</p>

					<p class=" col-md-3"><label class="control-label"><span translate="NAME"></span>: </label>{{form.name}}
					</p>

					<p class=" col-md-3"><label class="control-label"><span translate="DESCR"></span>: </label>{{form.descr}}
					</p>

					<p class=" col-md-1"><label class="control-label"><span></span></label>{{form.status}}
					</p>
				</div>
			</uib-tab>

			<uib-tab ng-click="vm.Refresh();" index="1" heading="My">
				<div ng-show="vm.myForms.length == 0" class="alert alert-info" role="alert"><h5 class="noData_msg">You
					dont have
					any forms</h5></div>
				<div  ui-list-view="forms in vm.myForms | filter:vm.filterByCategoryMy" options="listOptions0">

					<div class=" pull-right btn-group btn-group-xs delete_myForm">
						<button class="btn btn-danger  btn-small" ng-click="vm.onRemove(forms.id);"
								ng-if="!(forms.type=='PAID')"><i class="glyphicon glyphicon-trash"></i></button>
						<button style="float: right" class="btn btn-success btn-small" ng-click="vm.onAddTask(forms);"><span
								translate="LOAD"></span></button>
					</div>

					<p class=" col-md-3"><label class="control-label "><span translate="NUMBER"></span>: </label>{{forms.templateDto.number}}
					</p>

					<p class=" col-md-3"><label class="control-label "><span translate="NAME"></span>: </label>{{forms.templateDto.name}}
					</p>

					<p class=" col-md-3"><label class="control-label "><span translate="DESCR"></span>: </label>{{forms.templateDto.descr}}
					</p>

					<p class=" col-md-1"><label class="control-label "><span></span> </label>{{forms.type}}
					</p>
				</div>

			</uib-tab>

		</uib-tabset>


	</div>
</div>
