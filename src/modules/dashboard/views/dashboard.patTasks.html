<div class="container">
	<div class="form-list ui-list-view" options="listOptions">
		<h3 ng-show="vm.list.length == 0" class="noData_msg">You dont have any tasks</h3>
		<div class="form-list" ui-list-view="form in vm.list track by $index" options="listOptions">

			<div class="tasks" ng-click="vm.onClick(form.id)">
				<p class="col-md-3 col-sm-3 col-xs-3"><label class="control-label"><span translate="NUMBER"></span>: </label>{{form.blank.number}}</p>
				<p class="col-md-3 col-sm-3 col-xs-3"><label class="control-label"><span translate="NAME"></span>: </label>{{form.blank.name}}</p>
				<p class="col-md-3 col-sm-3 col-xs-3"><label class="control-label"><span translate="DESCR"></span>: </label>{{form.blank.descr}}</p>
			</div>

		</div>
	</div>
</div>
