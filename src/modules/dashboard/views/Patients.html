<div class="search_content">
	<input style="height: 35px" class="col-md-11 col-lg-11 col-sm-10 col-xs-9" type="text"
		   ng-model="doctor"
		   placeholder="Search a patients in the database..."
		   uib-typeahead="item as item.all for item in getFindPatients($viewValue)"
		   typeahead-on-select="onSelect($item)"
		   typeahead-loading="loadingLocations"
		   class="form-control">
	<button style="float: right" type="submit" class="btn btn-success" ng-click="onApply()">Apply</button>
</div>

<div class=" ui-list-view container">
	<div class="row ">
		<div class="container">
			<uib-accordion>


				<uib-accordion-group ng-repeat="patient in vm.patients">
					<uib-accordion-heading>
						Name:{{patient.name}}
						Email:{{patient.email}}
						Phone:{{patient.phone}}
					</uib-accordion-heading>

					<div ng-repeat="item in patient.history">
						<button style="float: right" class="btn btn-small" ng-click="vm.onRemove(patient.id)">X</button>
						<p> Name: {{item.form.blank.name}} </p>
						<p> Description: {{item.form.blank.descr}}</p>
						<p> Category: {{item.form.blank.category}}</p>
						<p> Number: {{item.form.blank.number}} </p>
					</div>

					<div ng-if="patient.history.length==0" class="text-center">
						<span><h4>No data to load</h4>{{form | json}}</span>
					</div>

				</uib-accordion-group>

			</uib-accordion>
		</div>
		<p></p>
	</div>
</div>
