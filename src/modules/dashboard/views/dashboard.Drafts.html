<div class="container">
	<div class="row form-list " options="listOptions">
		<div ng-show="vm.list.rows.length == 0" class="alert alert-info" role="alert"><h5  class="noData_msg">You dont have any drafts</h5></div>
		<div ui-list-view="draft in vm.list.rows track by $index" options="listOptions">

			<div class="tasks">
				<button style="margin-top: 10px;" class="btn btn-danger red green" ng-click="vm.onSend(draft)">
					<i class="glyphicon glyphicon-envelope"></i>
				</button>
				<button style="margin-top: 10px;" class="btn btn-danger green" ng-click="vm.onEdit(draft.doc._id)">
					<i class="glyphicon glyphicon-edit"></i>
				</button>
				<button style="margin-top: 10px;" class="btn btn-danger red green" ng-click="vm.onDelete(draft.doc._id)">
					<i class="glyphicon glyphicon-trash"></i>
				</button>
				<p class="col-md-3 col-sm-3 col-xs-3"><label class="control-label"><span translate="NAME"></span>: </label>{{draft.doc.draftName}}</p>
				<p class="col-md-3 col-sm-3 col-xs-3"><label class="control-label"><span translate="DATE"></span>: </label>{{vm.convertDateTime(draft.doc._id)}}</p>
			</div>

		</div>
	</div>
</div>
