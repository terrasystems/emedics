<div class="container">
	<div class="row">

		<div class="search_content">
			<p></p><p></p><h4>Filter Notifications:</h4>

			<div class="row">
				<p></p>
				<div class="col-md-8 col-sm-8 col-xs-8">
					<form name="xForm">
						<input type="text"
							   style="height: 35px"
							   class="form-control"
							   placeholder="{{'SEARCH_NOTIF'  | translate}}..."
							   ng-model="vm.temp_"
							   ng-change="vm.onRefreshNotif(vm.temp_);" />
					</form>
				</div>
				<p></p>
				<div class="col-md-3 col-sm-3 col-xs-3 pull-right">

				</div>
			</div>
			<p></p><p></p>
		</div>

		<div class="ui-list-view ">
			<div class="container ui-list-view">
				<table class="table table-hover">
					<thead>
					<tr>
						<th translate="FROM"></th>
						<th translate="DATE"></th>
						<th translate="MESSAGE"></th>
						<th translate="FORM"></th>
						<th translate="ACTION"></th>
					</tr>
					</thead>
					<tbody>
					<tr ng-click="" ng-repeat="notification in vm.UnreadNotifications track by $index">
						<td>{{notification.fromUser.username}}</td>
						<td>{{vm.convertDate(notification.date)}}</td>
						<td>{{notification.descr}}</td>
						<td>{{notification.template.name}}</td>
						<td>
							<div class="btn-group btn-group-xs">
								<button style="float: right" class="btn btn-danger red" ng-click="vm.onDecline(notification.id)"><span translate="DECLINE"></span></button>
								<button style="float: right" class="btn btn-success blue" ng-click="vm.onAccept(notification.id)"><span translate="ACCEPT"></span></button>
							</div>
						</td>
					</tr>
					</tbody>
				</table>
				<div ng-show="vm.UnreadNotifications.length == 0" class="text-center"><h4><span translate="NO_DATA"></span></h4></div>
			</div>
		</div>

	</div>
</div>
