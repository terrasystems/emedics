<div id="header">
	<div class="col-md-10 settings">
		<h2 class="" ng-show="$state.includes('main.private.dashboard.settings')">Settings</h2>
	</div>
	<div class="btn-group pull-rigth header_settings" uib-dropdown is-open="status.isopen">
		<button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
			Hello,{{vm.user.type.toUpperCase()}}
			({{vm.user.username}})
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">

			<li><a ui-sref="main.private.dashboard.settings">Settings</a></li>
			<li><a class="black-clr " ng-click="vm.logout()">Logout</a></li>

		</ul>
	</div>

</div>
</div>

<div class="container">
	<div class="row">
		<ui-view name="dashboard@content"></ui-view>
	</div>
</div>
