<div class="container">

	<div class="row">
	<div class="search_content">
		<input  style="height: 35px" class="col-md-11 col-lg-11 col-sm-10 col-xs-9" type="text"
			   ng-model="doctor"
			   placeholder="{{'SEARCH_REFS2' | translate}}"
			   uib-typeahead="item as item.all for item in getFindRefs($viewValue)"
			   typeahead-on-select="onSelect($item);"
			   typeahead-loading="loadingLocations"
			   typeahead-editable="true"
			   class="form-control">

		<button style="float: right" type="submit" class="btn btn-success" ng-click="onApply()"><span
				translate="APPLY"></span></button>
	</div>
</div>
</div>
<div class="container ui-list-view">
	<div class="row form-list">
		<div ng-show="vm.references.length == 0"><h5 class="noData_msg">You don't have any references</h5></div>
		<div class="container ui-list-view">

			<uib-accordion>
				<uib-accordion-group ng-repeat="ref in vm.references"  is-open="ref.status.open">

					<uib-accordion-heading>
						<div ng-click="vm.onOpenStaff(staf.id)">
							<i class="pull-left glyphicon" ng-class="{'glyphicon-chevron-down': ref.status.open, 'glyphicon-chevron-right': !ref.status.open}"></i>
							<label class="control-label"><span translate="NAME"></span>:</label>{{ref.name}}
							<label ng-if="!(ref.phone==='' || ref.phone===null)" class="control-label"><span translate="PHONE"></span>:</label>{{ref.phone}}
						</div>
					</uib-accordion-heading>

					<div class="buttons pull-right btn-group btn-group-xs" ng-show="!textBtnForm.$visible">
						<button ng-if="ref.enabled == false || ref.enebled == 'false' " style="margin-top: 10px;" class="btn btn-info" ng-click="vm.onInvite(ref.id, $event)">
							<span translate="INVITE"></span>
						</button>
						<button style="margin-top: 10px;" class="btn btn-danger red" ng-click="vm.onRemove($index, ref.id)">
							<i class="glyphicon glyphicon-trash"></i>
						</button>
					</div>

					<p><label class="col-sm-3 control-label"><span translate="FIRST_NAME"></span>: </label>{{ref.firstName || ' - '}}</p>
					<p><label class="col-sm-3 control-label"><span translate="LAST_NAME"></span>: </label>{{ref.lastName || ' - '}}</p>
					<p><label class="col-sm-3 control-label"><span translate="PHONE"></span>: </label>{{ref.phone || '(none)'}}</p>
					<p><label class="col-sm-3 control-label"><span translate="EMAIL"></span>: </label>{{ref.email || '(none)'}}</p>
					<p><label class="col-sm-3 control-label"><span translate="TYPE"></span>: </label>{{ref.docType || ' - '}}</p>

				</uib-accordion-group>
			</uib-accordion>

		</div>
	</div>
</div>
