<div class="container">
	<div class="row">
		<div class="search_content">

			<p></p><p></p>
			<h4>Filter references:</h4>

			<div class="row">
				<p></p>
				<div class="col-md-8 col-sm-8 col-xs-8">
					<form name="xForm">
						<input type="text"
							   style="height: 35px"
							   class="form-control"
							   placeholder="{{'SEARCH_REFS2' | translate}}..."
							   ng-model="vm.temp_"
							   ng-change="vm.getFindMyRefs(vm.temp_);" />
					</form>
				</div>
				<p></p>
				<div class="col-md-3 col-sm-3 col-xs-3 pull-right">
					<button type="submit" style="margin-rigth:10px; margin-bottom: 10px;" class="btn btn-success" ng-click="vm.onAddRef();"><i class="glyphicon glyphicon-plus-sign"></i> <span translate="ADD"></span></button>
				</div>
			</div>
			<p></p>
			<p></p>
		</div>
	</div>
</div>

<div class="ui-list-view">
	<div class="row form-list">
		<div class="container ui-list-view">

			<table class="table table-hover">
				<thead>
				<tr>
					<th translate="NAME"></th>
					<th translate="PHONE"></th>
					<th translate="EMAIL"></th>
					<th translate="TYPE"></th>
					<th translate="ACTION"></th>
				</tr>
				</thead>
				<tbody>
				<tr ng-click="vm.onRefInfo(ref);" ng-repeat="ref in vm.references">
					<td>{{ref.name}}</td>
					<td>{{ref.phone}}</td>
					<td>{{ref.email}}</td>
					<td>{{ref.type}}</td>
					<td>
						<div class="btn-group btn-group-xs">
							<button class="btn btn-danger" ng-click="vm.onRemove(ref.id)">x</button>
							<button ng-if="ref.enabled == false || ref.enebled == 'false' " class="btn btn-info" ng-click="vm.onInvite(ref.id)">
								<span translate="INVITE"></span>
							</button>

						</div>
					</td>
				</tr>
				</tbody>
			</table>

			<div ng-if="vm.references.length==0" class="text-center"><span><h4><span translate="NO_DATA"></span></h4></span></div>

		</div>
	</div>
</div>
