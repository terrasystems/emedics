<uib-tabset active="activeForm">

	<uib-tab index="0" heading="Change Info">
		<div class="container form-list">
			<div class="row ">
				<div class="col-md-12 form-group ">
					<div class="input-group input-group-sm">
						<span class="input-group-addon" id="sizing-addon1">Name</span>
						<input type="text" class="form-control" placeholder="Type new name" aria-describedby="sizing-addon3">
					</div>
					<div class="input-group input-group-sm">
						<span class="input-group-addon" id="sizing-addon1">Email</span>
						<input type="text" class="form-control" placeholder="Type new email" aria-describedby="sizing-addon3">
					</div>
					<div class="input-group input-group-sm">
						<span class="input-group-addon" id="sizing-addon1">Type export</span>
						<input type="text" class="form-control" placeholder="..." aria-describedby="sizing-addon3">
					</div>
<button class="btn btn-success pull-right"> save</button>
				</div>
			</div>
			<a ui-sref="main.private.dashboard.abstract.tasks"><i class="glyphicon glyphicon-arrow-left"></i> Back to
				Dashboard</a>
		</div>

	</uib-tab>



	<uib-tab index="2" heading="Change Password">
		<div class="container form-list">
			<div class="row ">
				<div class="col-md-12 form-group ">
					<div class="input-group input-group-sm">
						<span class="input-group-addon" id="sizing-addon1">Old Password</span>
						<input type="text" class="form-control" placeholder="Type old password" aria-describedby="sizing-addon3">
					</div>
					<div class="input-group input-group-sm">
						<span class="input-group-addon" id="sizing-addon1">New Password</span>
						<input type="text" class="form-control" placeholder="Type new password" aria-describedby="sizing-addon3">
					</div>
					<div class="input-group input-group-sm">
						<span class="input-group-addon" id="sizing-addon1">Confirm</span>
						<input type="text" class="form-control" placeholder="Confirm password" aria-describedby="sizing-addon3">
					</div>
					<button class="btn btn-success pull-right">change</button>
				</div>
			</div>
			<a ui-sref="main.private.dashboard.abstract.tasks"><i class="glyphicon glyphicon-arrow-left"></i> Back to
				Dashboard</a>
		</div>

	</uib-tab>
</uib-tabset>
