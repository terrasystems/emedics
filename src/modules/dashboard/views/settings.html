<uib-tabset active="activeForm">

	<uib-tab index="0" heading="Change Info">
		<div class="container form-list">
			<div class="row ">
				<div class="col-md-12 form-group ">
					<div class="input-group input-group-md info">
						<span class="input-group-addon" id="sizing-addon1">Name</span>
						<input ng-model="vm.paramsPOST.username" type="text" class="form-control" placeholder="Type new name" aria-describedby="sizing-addon3" required>
					</div>
					<div class="input-group input-group-md info">
						<span class="input-group-addon" id="sizing-addon1">Email</span>
						<input ng-model="vm.paramsPOST.email" ng-pattern="/^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,6}$/" type="text" class="form-control" placeholder="Type new email" aria-describedby="sizing-addon3" required>
					</div>
					<div class="input-group input-group-md info">
						<span class="input-group-addon" id="sizing-addon1">Type export</span>
						<input ng-model="vm.paramsPOST.typeExp"  type="text" class="form-control" placeholder="..." aria-describedby="sizing-addon3" required>
					</div>
<button type="submit" class="btn btn-success pull-right" ng-click="vm.onSave();"> save</button>
				</div>
			</div>
			<a ui-sref="main.private.dashboard.abstract.tasks"><i class="glyphicon glyphicon-arrow-left"></i> Back to
				Dashboard</a>
		</div>

	</uib-tab>



	<uib-tab index="2" heading="Change Password">
		<div class="container form-list">
			<div class="row ">
				<div class="col-md-12 form-group ">
					<div class="input-group input-group-md info">
						<span class="input-group-addon" id="sizing-addon1">Old Password</span>
						<input type="password" ng-model="vm.changedPass.oldPass"  type="text" class="form-control" placeholder="Type old password" aria-describedby="sizing-addon3" required>
					</div>
					<div class="input-group input-group-md info">
						<span class="input-group-addon" id="sizing-addon1">New Password</span>
						<input ng-model="vm.changedPass.newPass"  type="password" class="form-control" placeholder="Type new password" aria-describedby="sizing-addon3"  required>
					</div>
					<div class="input-group input-group-md info">
						<span class="input-group-addon" id="sizing-addon1">Confirm</span>
						<input ng-model="vm.PassConfirm.confirm" type="password" class="form-control" placeholder="Confirm password" aria-describedby="sizing-addon3" required>
					</div>
					<button ng-click="vm.onChangePass();" ng-disabled="vm.changedPass.newPass !== vm.PassConfirm.confirm" type="submit" class="btn btn-success pull-right">change</button>
					<span ng-show="vm.changedPass.newPass !== vm.PassConfirm.confirm">Confirm your password, please</span>
				</div>
			</div>
			<a ui-sref="main.private.dashboard.abstract.tasks"><i class="glyphicon glyphicon-arrow-left"></i> Back to
				Dashboard</a>
		</div>

	</uib-tab>
</uib-tabset>
